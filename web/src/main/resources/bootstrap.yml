server:
  port: 9902

eureka:
  instance:
    preferIpAddress: true
    instance-id: 127.0.0.1:9900
  client:
    serviceUrl:
      defaultZone: http://@eureka.user.name@:@eureka.user.password@@localhost:9900/eureka/

spring:
  application:
    name: web-service
  cloud:
    loadbalancer:
      retry:
        enabled: false
    config:
      discovery:
        enabled: true
        service-id: config-service
      uri: http://127.0.0.1:9904/
      name: config
      profile: dev
        # fail-fast 如果访问配置中心失败，则停止启动服务
      fail-fast: true
        # retry 访问配置中心失败时的重试策略
      retry:
        initial-interval: 2000
          # 最多重试次数
        max-attempts: 6
          # 最大重试间隔
        max-interval: 4000
          # 每次重试时间是之前的倍数
        multiplier: 1.2
  data:
    mongodb:
      database: hbb_sms
      host: 127.0.0.1
      port: 27017
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest